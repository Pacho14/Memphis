<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="format-detection" content="telephone=no">
    <meta name="x-ua-compatible" content="IE=edge">
    <meta name="content-type" content="text/html; charset=utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Visualizador Memphis 3D</title>
    
    <!-- Model Viewer de Google -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: block;
        }

        /* Bot√≥n AR personalizado */
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 28px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 40px;
            right: 20px;
            z-index: 100;
        }

        .ar-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        /* Overlay de informaci√≥n */
        #info-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 99;
            font-size: 13px;
            max-width: 85%;
            font-weight: 500;
        }

        #info-overlay h2 {
            margin-bottom: 8px;
            font-size: 16px;
            margin-top: 0;
        }

        #info-overlay p {
            margin: 4px 0;
            opacity: 0.85;
            line-height: 1.4;
        }

        /* Instrucciones */
        .instructions {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            white-space: nowrap;
            z-index: 98;
            display: none;
        }

        @media (max-width: 480px) {
            .ar-button {
                bottom: 20px;
                right: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }

            .instructions {
                font-size: 10px;
                padding: 10px 16px;
                bottom: 80px;
            }

            #info-overlay {
                font-size: 12px;
                padding: 12px 16px;
                max-width: 90%;
            }

            #info-overlay h2 {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <model-viewer 
        id="model-viewer"
        src="lampara 2.glb"
        alt="Modelo Memphis"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        touch-action="pan-y">
    </model-viewer>

    <button class="ar-button" onclick="document.querySelector('#model-viewer').activateAR()">
        üì± Ver en tu espacio
    </button>

    <div id="info-overlay">
        <h2>üè∫ Visualizador Memphis</h2>
        <p>Toca el bot√≥n AR para ver en tu espacio</p>
        <p style="font-size: 11px; margin-top: 8px; opacity: 0.7;">Usa dos dedos para rotar</p>
    </div>

    <div class="instructions" id="instructions">
        üëÜ Usa gestos para controlar el modelo
    </div>

    <script>
        const modelViewer = document.querySelector('#model-viewer');
        const instructions = document.getElementById('instructions');
        const infoOverlay = document.getElementById('info-overlay');

        console.log('üöÄ Model Viewer inicializando...');

        if (modelViewer) {
            modelViewer.addEventListener('ar-status', (event) => {
                console.log('üì° AR Status:', event.detail.status);
                
                if (event.detail.status === 'not-presenting') {
                    infoOverlay.style.display = 'block';
                    instructions.style.display = 'none';
                } else if (event.detail.status === 'session-started') {
                    infoOverlay.style.display = 'none';
                    instructions.style.display = 'block';
                } else if (event.detail.status === 'failed') {
                    infoOverlay.innerHTML = `
                        <h2>‚ö†Ô∏è AR no disponible</h2>
                        <p>Tu dispositivo no soporta AR.</p>
                        <p style="font-size: 11px; margin-top: 8px;">Usa el modo 3D de vista previa en su lugar.</p>
                    `;
                }
            });

            modelViewer.addEventListener('load', () => {
                console.log('‚úÖ Modelo cargado correctamente');
            });

            modelViewer.addEventListener('error', (event) => {
                console.error('‚ùå Error cargando modelo:', event);
                infoOverlay.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p>No se pudo cargar el modelo.</p>
                    <p style="font-size: 11px; margin-top: 8px;">Intenta recargar la p√°gina.</p>
                `;
            });

            console.log('‚úÖ Model Viewer listeners configurados');
        } else {
            console.error('‚ùå Model Viewer no encontrado');
        }

        // Prevenir problemas de viewport en m√≥viles
        document.addEventListener('DOMContentLoaded', () => {
            document.documentElement.style.height = '100vh';
            document.body.style.height = '100vh';
            
            // Evitar zoom pinch en iOS
            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
        });

        // Manejador de orientaci√≥n
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                document.documentElement.style.height = '100vh';
                document.body.style.height = '100vh';
            }, 100);
        });
    </script>
</body>
</html>
