<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Visualizador Memphis 3D</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Import Map para Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Contenedor Principal (Overlay) -->
    <div id="overlay">
        <div id="intro-screen">
            <h1>Visualizador Memphis</h1>
            <p>Cargando...</p>
        </div>

        <!-- UI durante la sesión AR/3D -->
        <div id="ar-ui" style="display: none;">
            <div id="instructions">Usa gestos para interactuar</div>
            <button id="reset-btn" class="hidden">↻ Reiniciar</button>
        </div>
    </div>

    <!-- Script Principal -->
    <script type="module" src="app.js"></script>
</body>
</html>
